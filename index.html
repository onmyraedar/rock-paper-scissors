<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <h2>Round 1</h2>
    <div class="game-container">
        <div class="results-container">
            <h2 class="instructions-text">Make your choice.</h2><br>
            <p class="player-score">Your Score: 0</p>
            <p class="computer-score">The Computer's Score: 0</p><br>
            <h2 class="results-text"></h2>
            <p class="results-subtext"></p>
        </div>
        <div class="btn-container">
            <button class="rock-btn">
                <i class="las la-hand-rock"></i>
                Rock
            </button>
            <button class="paper-btn">            
                <i class="las la-hand-paper"></i>
                Paper
            </button>
            <button class="scissors-btn">
                <i class="las la-hand-scissors"></i>
                Scissors
            </button>
        </div>
    </div>
</body>
</html>
